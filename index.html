<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Inventario</title>
</head>
<body>
    <h1>Control de Inventario</h1>
    <div id="main">
        <form>
            <label for="txtCode">Código
                <input type="text"; id="txtCode">
            </label><br><br>
            <label for="txtName">Nombre
                <input type="text"; id="txtName">
            </label><br><br>
            <label for="txtQuantity">Cantidad
                <input type="number"; id="txtQuantity">
            </label><br><br>
            <label for="txtPrice">Precio
                <input type="number"; id="txtPrice">
            </label><br><br>
            <label for="txtPosition">Posición
                <input type="number"; id="txtPosition">
            </label><br><br>
            <button type="button" id="btnAdd">Agregar</button>
            <button type="button" id="btnDelete">Eliminar</button>
            <button type="search" id="btnSearch">Buscar</button>
            <button type="button" id="btnList">Listar</button>
            <button type="button" id="btnListIn">Listar inverso</button>
            <button type="button" id="btnPosition">Insertar en poisición</button>
            <button type="reset">Cancelar</button>
        </form>
    </div>
    <div id="details">
        <div class="tabla">
            <h2>Información Producto</h2>
            <div>
              <table id="table">
                <tr>
                  <h5 id="information"></h5>
                </tr>
                <tr>
                  <th>Código</th>
                  <th>Nombre</th>
                  <th>Cantidad</th>
                  <th>Costo</th>
                  <th>Valor total</th>
                </tr>
                
              </table>
            </div>
          </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
